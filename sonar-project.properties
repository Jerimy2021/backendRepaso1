# Configuración de SonarQube para el proyecto
sonar.projectKey=naruto-character-manager
sonar.projectName=Naruto Character Manager
sonar.projectVersion=0.0.1-SNAPSHOT

# Ruta del código fuente
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding del código fuente
sonar.sourceEncoding=UTF-8

# Exclusiones (archivos que no queremos analizar)
sonar.exclusions=**/target/**,**/*.xml,**/*.properties

# Nivel de Java
sonar.java.source=17
sonar.java.target=17

# Ruta de los binarios compilados
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Cobertura de tests (si tienes JaCoCo configurado)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

