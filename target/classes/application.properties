spring.application.name=naruto-character-manager

# =============================================================================
# PERFIL ACTIVO (default = local, remote = VPS)
# =============================================================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# =============================================================================
# CONFIGURACIÓN DE BASE DE DATOS - PERFIL DEFAULT (LOCAL - H2)
# =============================================================================
# Base de datos: naruto_character_manager (en memoria)
spring.datasource.url=jdbc:h2:mem:naruto_character_manager
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console habilitado para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================================================
# CONFIGURACIÓN DE SWAGGER
# =============================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Configuración del servidor
server.port=8080

# Configuración para ignorar recursos estáticos faltantes
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false
logging.level.org.springframework.web.servlet.resource=WARN

# =============================================================================
# CONFIGURACIÓN JWT
# =============================================================================
jwt.securityKey=S1REUklFUEM4OUE5Wk5QTFcwV0k3SzRRVjM2N0JXOFU5UDhDWjE0Nw==
jwt.subject=NarutoCharacterManager
jwt.issuer=NarutoCharacterManager
jwt.audience=NarutoCharacterManager

# Configuración de Seguridad
security.jwt.access-token-expiration=3600
security.jwt.refresh-token-expiration=86400
security.max-login-attempts=3
security.lockout-duration=300
