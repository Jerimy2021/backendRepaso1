version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: naruto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: naruto_character_manager
      POSTGRES_USER: naruto_user
      POSTGRES_PASSWORD: naruto_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - naruto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U naruto_user -d naruto_character_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: naruto-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: naruto_character_manager
      DB_USERNAME: naruto_user
      DB_PASSWORD: naruto_pass_2024
      JWT_SECURITY_KEY: S1REUklFUEM4OUE5Wk5QTFcwV0k3SzRRVjM2N0JXOFU5UDhDWjE0Nw==
      JWT_SUBJECT: NarutoCharacterManager
      JWT_ISSUER: NarutoCharacterManager
      JWT_AUDIENCE: NarutoCharacterManager
      SECURITY_JWT_ACCESS_TOKEN_EXPIRATION: 3600
      SECURITY_JWT_REFRESH_TOKEN_EXPIRATION: 86400
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - naruto-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sonarqube:
    image: sonarqube:10.7.0-community
    container_name: naruto-sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: naruto_user
      SONAR_JDBC_PASSWORD: naruto_pass_2024
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - naruto-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local

networks:
  naruto-network:
    driver: bridge

