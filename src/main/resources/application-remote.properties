# =============================================================================
# CONFIGURACIÓN DE BASE DE DATOS - PERFIL REMOTE (VPS)
# =============================================================================
# Base de datos: naruto_character_manager
# Configuración para conexión remota a VPS
# Reemplazar con tus credenciales reales de VPS

spring.datasource.url=jdbc:mysql://${DB_HOST:tu-vps.com}:${DB_PORT:3306}/naruto_character_manager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:tu_usuario}
spring.datasource.password=${DB_PASSWORD:tu_contraseña}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Deshabilitar H2 Console en producción
spring.h2.console.enabled=false

