# =============================================================================
# CONFIGURACIÓN DE BASE DE DATOS - PERFIL DOCKER
# =============================================================================
# Esta configuración se usa cuando la aplicación se ejecuta en Docker
# Base de datos: PostgreSQL en contenedor Docker

spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:naruto_character_manager}
spring.datasource.username=${DB_USERNAME:naruto_user}
spring.datasource.password=${DB_PASSWORD:naruto_pass_2024}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Deshabilitar H2 Console en Docker
spring.h2.console.enabled=false

# =============================================================================
# CONFIGURACIÓN DE SWAGGER
# =============================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Configuración del servidor
server.port=8080

# Configuración para ignorar recursos estáticos faltantes
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false
logging.level.org.springframework.web.servlet.resource=WARN

# =============================================================================
# CONFIGURACIÓN JWT
# =============================================================================
jwt.securityKey=${JWT_SECURITY_KEY:S1REUklFUEM4OUE5Wk5QTFcwV0k3SzRRVjM2N0JXOFU5UDhDWjE0Nw==}
jwt.subject=${JWT_SUBJECT:NarutoCharacterManager}
jwt.issuer=${JWT_ISSUER:NarutoCharacterManager}
jwt.audience=${JWT_AUDIENCE:NarutoCharacterManager}

# Configuración de Seguridad
security.jwt.access-token-expiration=${SECURITY_JWT_ACCESS_TOKEN_EXPIRATION:3600}
security.jwt.refresh-token-expiration=${SECURITY_JWT_REFRESH_TOKEN_EXPIRATION:86400}
security.max-login-attempts=3
security.lockout-duration=300

# =============================================================================
# ACTUATOR (Para health checks en Docker)
# =============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

